<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormwater Trivia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .explanation {
            display: none;
        }
        #banner {
            background-color: #0e3d52;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin: 0;
            padding: 0;
            padding-top: 20px;
            padding-bottom: 20px;
            position: absolute;
            top: 0;
        }
        #banner img {
            max-width: 100%;
            height: auto;
            margin-left: 10px;
        }
        body {
            margin: 0;
            background-color: white;
            padding: 0 20px;
            font-size: 18px;
        }
        #summary-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
}
#retry-button {
  margin: 0 auto; /* Add this to center the button horizontally */
}

.centered-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#point-counter-outer {
  background-color: #e6e6e6;
  width: 100%;
  height: 20px;
  border-radius: 5px;
  margin-top: 5px;
}

#point-counter-inner {
  background-color: #0e3d52;
  width: 0%;
  height: 100%;
  border-radius: 5px;
}
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        /* Media queries for mobile-friendly design */
        @media (max-width: 768px) {
            body {
                padding: 0 10px;
                font-size: 16px;
            }
            h1 {
                font-size: 1.6rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            #banner {
                height: 70px;
            }
            #banner img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
  <div id="banner">
    <img src="https://www.smithvillemo.org/common/images/footerlogo.png" alt="City of Smithville logo">
  </div>
  <div id="start-container">
    <h1>Stormwater Trivia</h1>
    <h2>Test your knowledge about stormwater management and best practices.</h2>
    <button id="start-button">Play</button>
  </div>
  <div id="game-container" style="display: none;">
    <h1 id="question"></h1>
    <div id="answers-container"></div>
    <div id="message"></div>
    <div id="progress-bar-outer"><div id="progress-bar-outer">
      <div id="progress-bar-inner"></div>
      <p id="progress-text"></p>
      <div id="point-counter-outer">
        <div id="point-counter-inner"></div>
      </div>
    </div>
      <div id="progress-bar-inner"></div>
      <p id="progress-text"></p>
    </div>
    <div id="explanation" class="explanation"></div>
  </div>
  <div id="summary-container" class="centered-container" style="display: none;">
    <h1 id="summary-text"></h1>
    <button id="retry-button">Retry</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
